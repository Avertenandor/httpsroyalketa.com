name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/royal-keta-premium-site-011CUhjbxWemBMT3jEp1iFYx
  workflow_dispatch:  # Позволяет запустить вручную

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Remove static HTML files from dist
        run: |
          # Remove static HTML files that were copied from public/ - they conflict with SPA routing
          # These files are for SEO bots only and shouldn't be in production build
          find dist -type d -name "hatchery-tour" -o -name "science" -o -name "caviar" -o -name "investment" \
            -o -name "tokenization" -o -name "pricing" -o -name "gallery" -o -name "blog" \
            -o -name "faq" -o -name "about" -o -name "contacts" -o -name "partners" \
            -o -name "crabbing" -o -name "salmon-info" -o -name "sturgeon-info" \
            -o -name "legal" -o -name "mercury" | while read dir; do
            if [ -f "$dir/index.html" ]; then
              rm -f "$dir/index.html"
              # Remove empty directory
              rmdir "$dir" 2>/dev/null || true
            fi
          done
          echo "✅ Static HTML files removed from dist/"

      - name: Ensure GitHub Pages files
        run: |
          echo "royalketa.com" > dist/CNAME
          touch dist/.nojekyll
          # Copy 404.html for SPA routing support
          cp public/404.html dist/404.html || echo "404.html not found in public, will be created"
          if [ ! -f dist/404.html ]; then
            cat > dist/404.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Keta</title>
  <script>
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    window.location.replace(window.location.origin + '/index.html' + path + search + hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
EOF
          fi
          echo "✅ CNAME, .nojekyll, and 404.html explicitly created in dist/"
          ls -la dist/ | grep -E "(CNAME|nojekyll|index.html|404.html)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
