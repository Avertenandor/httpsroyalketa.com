name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/royal-keta-premium-site-011CUhjbxWemBMT3jEp1iFYx
  workflow_dispatch:  # Позволяет запустить вручную

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure GitHub Pages files
        run: |
          echo "royalketa.com" > dist/CNAME
          touch dist/.nojekyll
          echo "✅ CNAME and .nojekyll explicitly created in dist/"
          ls -la dist/ | grep -E "(CNAME|nojekyll|index.html)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
