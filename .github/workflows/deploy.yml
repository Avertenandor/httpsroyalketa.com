name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/royal-keta-premium-site-011CUhjbxWemBMT3jEp1iFYx
  workflow_dispatch:  # Позволяет запустить вручную

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Remove static HTML files from dist
        run: |
          # Remove static HTML files that were copied from public/ - they conflict with SPA routing
          # These files are for SEO bots only and shouldn't be in production build
          for dir in hatchery-tour science caviar investment tokenization pricing gallery blog faq about contacts partners crabbing salmon-info sturgeon-info legal mercury; do
            if [ -f "dist/$dir/index.html" ]; then
              rm -f "dist/$dir/index.html"
              # Remove empty directory
              rmdir "dist/$dir" 2>/dev/null || true
            fi
          done
          echo "✅ Static HTML files removed from dist/"

      - name: Ensure GitHub Pages files
        run: |
          echo "royalketa.com" > dist/CNAME
          touch dist/.nojekyll
          # Copy 404.html for SPA routing support
          cp public/404.html dist/404.html || echo "404.html not found in public, will be created"
          if [ ! -f dist/404.html ]; then
            echo '<!DOCTYPE html>' > dist/404.html
            echo '<html lang="en">' >> dist/404.html
            echo '<head>' >> dist/404.html
            echo '  <meta charset="UTF-8">' >> dist/404.html
            echo '  <meta name="viewport" content="width=device-width, initial-scale=1.0">' >> dist/404.html
            echo '  <title>Royal Keta</title>' >> dist/404.html
            echo '  <script>' >> dist/404.html
            echo '    var path = window.location.pathname;' >> dist/404.html
            echo '    var search = window.location.search;' >> dist/404.html
            echo '    var hash = window.location.hash;' >> dist/404.html
            echo '    sessionStorage.setItem("redirect", path + search + hash);' >> dist/404.html
            echo '    window.location.replace(window.location.origin + "/index.html");' >> dist/404.html
            echo '  </script>' >> dist/404.html
            echo '</head>' >> dist/404.html
            echo '<body>' >> dist/404.html
            echo '  <p>Redirecting...</p>' >> dist/404.html
            echo '</body>' >> dist/404.html
            echo '</html>' >> dist/404.html
          fi
          echo "✅ CNAME, .nojekyll, and 404.html explicitly created in dist/"
          ls -la dist/ | grep -E "(CNAME|nojekyll|index.html|404.html)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
