<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0B0F14" />
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192.png" />

  <!-- Basic Meta Tags -->
  <title>From Roe to Royal | Royal Keta</title>
  <meta name="description" content="Premium salmon hatchery and caviar production on Sakhalin Island. Sustainable breeding, family tours, and investment opportunities." />
  <link rel="canonical" href="https://royalketa.com/" />

  <!-- Open Graph - для Facebook, VK, Telegram -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Royal Keta" />
  <meta property="og:title" content="From Roe to Royal | Royal Keta" />
  <meta property="og:description" content="Premium salmon hatchery and caviar production on Sakhalin Island. Sustainable breeding, family tours, and investment opportunities." />
  <meta property="og:url" content="https://royalketa.com/" />
  <meta property="og:image" content="https://royalketa.com/og/home.png" />
  <meta property="og:image:secure_url" content="https://royalketa.com/og/home.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="From Roe to Royal | Royal Keta" />
  <meta property="og:locale" content="ru_RU" />

  <!-- Twitter Card - также используется Telegram -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@royalketa" />
  <meta name="twitter:title" content="From Roe to Royal | Royal Keta" />
  <meta name="twitter:description" content="Premium salmon hatchery and caviar production on Sakhalin Island. Sustainable breeding, family tours, and investment opportunities." />
  <meta name="twitter:image" content="https://royalketa.com/og/home.png" />
  <meta name="twitter:image:alt" content="From Roe to Royal | Royal Keta" />

  <!-- VK-специфичные теги -->
  <meta property="vk:image" content="https://royalketa.com/og/home.png" />

  <!-- Telegram-специфичные теги -->
  <meta property="telegram:channel" content="@royalketa" />

  <!-- GitHub Pages SPA redirect handler -->
  <script>
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        // Only redirect if we're not already on that path
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        if (redirect !== currentPath && redirect !== '/index.html') {
          history.replaceState(null, null, redirect);
        }
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- Vite will inject the correct script tags during build -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
