<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5D596;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CFAE58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B89842;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0B0F14" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Crown -->
  <g filter="url(#glow)">
    <!-- Crown base -->
    <path d="M 60 70 L 140 70 L 135 85 L 65 85 Z" fill="url(#goldGradient)"/>

    <!-- Crown points -->
    <path d="M 70 50 L 75 70 L 65 70 Z" fill="url(#goldGradient)"/>
    <path d="M 100 40 L 105 70 L 95 70 Z" fill="url(#goldGradient)"/>
    <path d="M 130 50 L 135 70 L 125 70 Z" fill="url(#goldGradient)"/>

    <!-- Crown gems -->
    <circle cx="70" cy="55" r="3" fill="#4FD1C5"/>
    <circle cx="100" cy="45" r="4" fill="#4FD1C5"/>
    <circle cx="130" cy="55" r="3" fill="#4FD1C5"/>
  </g>

  <!-- Fish (Keta salmon silhouette) -->
  <g filter="url(#glow)">
    <path d="M 50 120 Q 60 115 80 115 Q 100 115 120 118 Q 135 120 145 125 L 155 130 L 145 135 Q 130 140 115 140 Q 95 140 75 135 Q 60 130 50 125 Z"
          fill="url(#goldGradient)" opacity="0.9"/>

    <!-- Tail -->
    <path d="M 155 130 L 170 120 L 175 130 L 170 140 Z" fill="url(#goldGradient)" opacity="0.9"/>

    <!-- Dorsal fin -->
    <path d="M 105 115 L 110 100 L 115 115 Z" fill="url(#goldGradient)" opacity="0.8"/>

    <!-- Eye -->
    <circle cx="75" cy="120" r="2" fill="#0B0F14"/>
  </g>

  <!-- Text -->
  <text x="100" y="170" font-family="serif" font-size="18" font-weight="bold"
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="2">ROYAL KETA</text>
</svg>
