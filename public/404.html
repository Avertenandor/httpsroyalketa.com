<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Keta</title>
  <script>
    // GitHub Pages SPA redirect - redirects all 404s to index.html
    // This allows React Router to handle the routing
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // Store the path in sessionStorage for React Router
    sessionStorage.setItem('redirect', path + search + hash);
    
    // Redirect to index.html - React Router will handle the path
    window.location.replace(window.location.origin + '/index.html');
  </script>
</head>
<body>
  <!-- GitHub Pages SPA Redirect -->
  <p>Redirecting...</p>
</body>
</html>
