<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0B0F14" />

  <!-- Basic Meta Tags -->
  <title>Our Science | Royal Keta</title>
  <meta name="description" content="Cutting-edge aquaculture science and sustainable breeding practices. Research-backed methods for premium salmon production." />
  <link rel="canonical" href="https://royalketa.com/science" />

  <!-- Open Graph - для Facebook, VK, Telegram -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Royal Keta" />
  <meta property="og:title" content="Our Science | Royal Keta" />
  <meta property="og:description" content="Cutting-edge aquaculture science and sustainable breeding practices. Research-backed methods for premium salmon production." />
  <meta property="og:url" content="https://royalketa.com/science" />
  <meta property="og:image" content="https://royalketa.com/og/science.png" />
  <meta property="og:image:secure_url" content="https://royalketa.com/og/science.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Our Science | Royal Keta" />
  <meta property="og:locale" content="ru_RU" />

  <!-- Twitter Card - также используется Telegram -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@royalketa" />
  <meta name="twitter:title" content="Our Science | Royal Keta" />
  <meta name="twitter:description" content="Cutting-edge aquaculture science and sustainable breeding practices. Research-backed methods for premium salmon production." />
  <meta name="twitter:image" content="https://royalketa.com/og/science.png" />
  <meta name="twitter:image:alt" content="Our Science | Royal Keta" />

  <!-- VK-специфичные теги -->
  <meta property="vk:image" content="https://royalketa.com/og/science.png" />

  <!-- Telegram-специфичные теги -->
  <meta property="telegram:channel" content="@royalketa" />

  <!-- GitHub Pages SPA redirect handler -->
  <script>
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <!-- Static HTML for SEO bots only - actual app loads via SPA routing -->
  <!-- These files are NOT copied to dist - they're for pre-rendering bots only -->
</head>
<body>
  <div id="root"></div>
</body>
</html>
